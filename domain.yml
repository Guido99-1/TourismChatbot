  - text: "El rafting en Baños de Agua Santa es un deporte extremo que se practica en grandes ríos. El rafting consiste en subirse a una embarcación junto con otras personas y uno o dos guías, se baja por el río hasta un puntodeterminado, hay que remar para evitar obstáculos y dar dirección a la embarcación, es un trabajo en equipo que disfrutarás. Durante el descenso irás acompañado de kayaks encargados en recoger a todo aquel que se caiga de la embarcación. La duración del rafting es de 5 horas aproximadamente"
    buttons:
    - title: "Precio"
      payload: "/precio rafting"
      type: "postback"
    - title: "Contratar"
      payload: "/contratar rafting"
      type: "postback"
  utter_canyoning:
  - text: "El canyoning en Baños tiene lugar en varias cascadas de la ciudad. El canyoning consta de un descenso en rappel por una cascada, descenderá por las rocas de la cascada con la vigilancia y ayuda del guía."
    buttons:
    - title: "Precio"
      payload: "/canyoning"
      type: "postback"
    - title: "Contratar"
      payload: "/contratar canyoning"
      type: "postback"
  utter_escalada_en_roca:
  - text: "Para realizar escalada en roca en Baños de Agua Santa, es necesario contratar a un guía especializado que le proporcione todo el equipamiento de seguridad, tales como cuerdas, zapatos, arneses, mosquetones y demás material."
    buttons:
    - title: "Precio"
      payload: "/precio escalada en roca "
      type: "postback"
    - title: "Contratar"
      payload: "/contratar escalada en roca"
      type: "postback"
  utter_salto_delpuente:
  - text: "La adrenalina se desborda con tan solo mirar del puente hacia el abismo, no obstante, no te rindas, hazlo y experimenta la mejor aventura. Se trata de una actividad extrema y no se debe considerar apta para personas con miedo a las alturas, la edad mínima es de 14 años, con un peso máximo de 90 kilogramos. Se aconseja informar si se padece algunas afecciones"
