    text: "La Basílica o Santuario de la Virgen de Agua Santa representa una de las infraestructuras arquitectónicas de mayor importancia en el cantón. Tiene un estilo semigótico, la decoración y los lienzos con que se adornan las paredes han sido trabajados por el fray Enrique Mideros. Cuadros que describen los milagros locales atribuidos a la Virgen de Agua Santa. [Cómo llegar](https://www.google.com.ec/maps/place/Santuario+y+Bas%C3%ADlica+Cat%C3%B3lica+Nuestra+Se%C3%B1ora+del+Rosario+de+Agua+Santa+de+Ba%C3%B1os/@-1.3974067,-78.4229707,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3912257227d11:0xa2908f10209f3f74!8m2!3d-1.3974067!4d-78.420782?hl=es) "

