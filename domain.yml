responses:

  utter_parejas:
  - text: "Las opciones que nosotros recomendamos hacer en pareja es visitar: La Casa del Árbol, Caminar por el centro de Baños de Agua Santa. Baños es una ciudad relativamente segura, así que siéntete tranquilo caminando por Baños tanto de día como de noche. Disfrutar de los Balnearios de Aguas Termales, visitar la aldea Mágica un museo a cielo abierto acoplado en un Jardín de Duendes llenos de encanto que te invitan a conectar con la naturaleza."
  utter_familia_actividades:
  - text: "En Baños de Agua Santa es el lugar ideal para realizar muchas actividades familiares desde subirte a una tarabita, balancearse en el columpio del mundo, visitar el Pailón del Diablo, tomar un baño en las aguas termales, realizar la Ruta de las Cascadas, Las Manos de Dios, Beso de la Luna, La Ofrenda del Inca hasta realizar deportes de aventura y un paseo a caballo será la mejor actividad turística para los amantes de la aventura, no hay nada mejor para disfrutar, a lomos del caballo, de los majestuosos paisajes que ofrecen Baños y sus alrededores. Una recomendacion especial es visitar el parque de la Familia de Baños de Agua Santa"
  utter_actividadesninios:
  - text: "Ya sabemos que no hay nada más estimulante para un niño que salir al aire libre, saltar, correr, trepar y liberar su mente haciendo un sinnúmero de preguntas, y baños te ofrece muchos lugares donde adultos y niños puedan desarrollar su conocimiento.  Baños de Agua Santa tienen el privilegio de contar con parques, fantásticamente adaptados a niños y mayores, hemos seleccionado a continuación, algunos de ellos en los que podrás disfrutar con los niños al aire libre dando un buen paseo o visitando algunos rincones. Nuestra recomendacion es visitar los parques publicos: Parque Juan Montalvo, Parque Central Palomino Flores y parque de la Basílica. Además, visitar lugares tenaticos como: Aldea Mágica, Zoológico San Martín, Fábrica de chocolate y el Bosque encantado "
  utter_disfrutar:
  - text: "Baños de Agua Santa te ofrece varias alternativas como: La ruta de las Cascadas: efusivamente te recomiendo realizarlo en bicicleta, puesto que de esta manera eres el dueño de tu tiempo, la vez que realice este tour lo realice con Geotours, ellos me explicaron la ruta y las cascadas que puedo ver, me sorprendió mucho llegar al Pailón del Diablo y ver la inmensidad de la naturaleza, una experiencia inolvidable. Miradores: Actualmente existen varios miradores para todos los gustos, atractivos para niños, parejas y familias, tienen una vista increíble y con costos muy accesibles, dentro de los que te recomiendo están: La casa de Árbol, La Ofrenda del Inca, Las Manos de Dios, Las manos de la Pachamama."
  utter_lluvia:
  - text: " En caso de que llueva, puedes aprovechar y probar la deliciosa gastronomía del país y adentrarte en los sabores locales que puedes encontrar en el Mercado de la ciudad o existe la opción de encontrar pequeños locales de comida. Puedes probar platos, como: cuy asado, yahuarlocro, caldo de pata, llapingachos, mote, guatita, hornado, chochos con cuero, cevichochos, jugo de caña con frutas, melcochas (dulces de caña), entre otros. Y si prefieres comida internacional, tienes a tu disposición un sinnumero de restaurantes dependiendo tu paladar y puedes encontrar desde comida mexicana hasta italiana, cafeterías y bares"
  utter_ruta_chivas_cascadas:
  - text: "Sin duda este tour no te lo puedes perder , debe estar en tu lista de lugares a visitar en tu estadía en Baños de Agua Santa. Horarios: 10:30 - 13:30 - 15:30. la ruta de las cascadas donde observaron distintos atractivos como :La represa Hidroeléctrica Agoyan, Cascada del Agoyan y Guamag, Casa de Máquinas de la Represa Hidroeléctrica Agoyan, La cascada de Cullebrillas, Cascadas la Esperanza, Cascada Puertas del Cielo, Rostro de Cristo, Canopy doble o Triple, Puente de Cristal, Cascada Manto de la Novia ( En este lugar tomaremos una parada para usar la tarabita). Fábrica de dulces tradicionales y La Magnifica Cascada El Pailón del Diablo"
  utter_ruta_chivas_casaArbol:
  - text: "horarios: 8:00, 12:00 y 4:00. En este viaje podremos observar el volcán Tungurahua, el más activo en Ecuador, también observaremos 2 parques nacionales como el Sangay y el Llanganates hasta llegar al famoso lugar de la casa del árbol. La chiva espera a los turistas para que puedan ingresar a la casa del árbol"
  utter_ruta_chivas_lasAntenas:
  - text: "Horarios de 8:00 hasta las 16:00. Las chivas salen en los horarios específicos de 8:00, 10:00, 12:00, 14:00 y 16:00. En la noche las chivas salen  a las 19:00 y 21:00. El tour pasa por muchos atractivos para que pueda visitar cada uno de ellos."
  utter_chivas_pailon:
  - text: "Horario nocturno  de 19:00 y 21:00. Tour que inicia en el centro de Baños y de ahí parten hasta la parroquia Río Verde en donde se encuentra el Pailón del Diablo. Los turistas podrán disfrutar de una caminata de alrededor de 10 minutos, para ello contarán con un guía y el equipo necesario para evitar cualquier tipo de inconveniente. Posteriormente, pasarán a la cafetería en donde degustarán de un coctel, con o sin licor, y podrán disfrutar de un momento ameno."
  utter_chiva_bellavista:
