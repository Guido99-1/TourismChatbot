    text: "En la parroquia de Río Verde, aproximadamente a 25 minutos. Las comidas típicas del lugar resultan idóneas para recargar las energías después de disfrutar de las diversas atraccionesde Rio Verde. Podrá realizardegustaciones culinarias, disfrute de las embarcaciones y de los lugares de recreo [Cómo llegar](https://www.google.com.ec/maps/place/R%C3%ADo+Verde/@-1.4031057,-78.3015991,18z/data=!3m1!4b1!4m6!3m5!1s0x91d3934e3e855e95:0x983621474f652d95!8m2!3d-1.40344!4d-78.3009985!16s%2Fg%2F1tfpwbl7?hl=es)"
