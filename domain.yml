#- waterfalls
  utter_novia_waterfall:
  - text: "The next waterfall is located 11 km from the bus terminal or just 3 minutes from the Agoyán waterfall. Along the way you can see the waterfall, you can stop at the parking areas and pose for photos, but I recommend you stop at the cable car and canopy stations, which are private businesses that offer these services.\n The cost of the canopy ranges from $10 per person, crossing in the cable car from $3 to $5. On the other side of the river there are different activities such as souvenir shops, food, walks and others.\n You can also go down to the banks of the Pastaza River and cross the suspension bridge and get closer to the waterfall for free.\n >[get directions]<(https://www.google.com.ec/maps/place/Cascada+Manto+de+la+Novia/@-1.4038417,-78.3355075,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3935b9ecfb70b:0xc1dfa16ac3d791df!8m2!3d-1.4038417!4d-78.3355075?hl=es)"
  utter_agoyan_waterfall:
  - text: "located 7 km away on the road to Puyo. You can park your vehicle, take pictures, when you go in a chiva you have 15 to 20 minutes and continue to the next destination. At the Agoyán waterfall you can cross by tarabita and canopy. The flow of the waterfall can vary since it depends on the gates of the dam, if the gates are open you will see a more voluminous waterfall.\n Get closer to the waterfall for free and the cost of the canopy ranges from $10 per person, crossing in the cable car from $3 to $5.\n >[get directions]<(https://www.google.com.ec/maps/place/1%C2%B023'56.7%22S+78%C2%B022'10.6%22W/@-1.3990833,-78.3696111,17z/data=!3m1!4b1!4m6!3m5!1s0x0:0xcca17d10913a164e!7e2!8m2!3d-1.3990876!4d-78.3696065?hl=es)"
  utter_pailon_waterfalls:
  - text: "This waterfall is located 15.8 km. to access Pailón del Diablo you must follow the signs, there are 2 OPTIONS to enter the Pailón del Diablo.\n The first is the tour of the upper part of the waterfall, from where the waterfall is born and you see its fall.\n The SECOND option is to go under the waterfall and its surroundings. In both tours you have suspension bridges and impressive places for pictures.\n The price varies between $2 + the garage if you go by vehicle. REMEMBER, only the second option has access at night. You can see the waterfall illuminated in different colors, the bridge illuminated in the style of LED lights and the cafeteria that receives tourists at night. You can also go directly to the waterfall and pay the $5 entrance fee.. The price is per person.\n The schedule Monday to Thursday is at 19:00. Weekends the hours are from 19:00 - 23:00.\n >[get directions]<(https://www.google.com/maps/place/Cascada+El+Pailon+(del+Diablo)/@-1.4044668,-78.297827,17z/data=!3m1!4b1!4m5!3m4!1s0x91d393fc6b20ad6d:0xbfc06a78c4bded53!8m2!3d-1.4044668!4d-78.297827)"
  utter_waterfall_virgen_en:
  - text: "In the center of the town of Baños de Agua Santa is La Cascada de la Virgen.\n It is located next to the hot springs and in the vicinity of the Sanga Hotel. An incredible view of the waterfall ideal for photographs.\n [get directions to the waterfall](https://www.google.com/maps/place/Cascada+de+la+Virgen/@-1.3991067,-78.4196862,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3913cba4fe99f:0x9098e08ddb2d3d9f!8m2!3d-1.3991067!4d-78.4174975?hl=es-419)"
  utter_ines_maria_en:
  - text: "From the waters of the Pastaza River emerges a beautiful waterfall, whose harmonious landscape invites us to a walk, during the walk we can appreciate the existing nature in the surroundings of the waterfall. You can appreciate the beautiful scenery optimal for photographs.\n [get directions](https://www.google.com/maps/place/Cascada+In%C3%A9s+Mar%C3%ADa+Ba%C3%B1os+Tungurahua/@-1.3957613,-78.4359408,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391f086f24d7b:0x9276d5515be8279!8m2!3d-1.3957613!4d-78.4359408?hl=es-419)"
  utter_san_antonio_en:
  - text: "The waterfall located in Baños de Agua Santa is characterized by the imposing waterfall that harmonizes with the sweetness of the surrounding flora and fauna, creating an environment conducive to relaxation. You will be able to enjoy a bath and nature.\n [Get directions](https://www.google.com/maps/place/Cascada+del+Silencio/@-1.4004158,-78.402847,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3914274759349:0x6bbf01636ad0542e!8m2!3d-1.4004158!4d-78.4006583?hl=es-419)"
  utter_chamana_waterfall_en:
  - text: "It is a group of 7 waterfalls, which are formed from the waters of the Chamana River, has a jump of 42 m of altitude, in its surroundings there is abundant flora and fauna. The entrance to the place is free and there is no entrance or exit timetable. You can enjoy a comforting bath on its banks.\n [Get directions](https://www.google.com/maps/place/Cascada+del+Silencio/@-1.4004158,-78.402847,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3914274759349:0x6bbf01636ad0542e!8m2!3d-1.4004158!4d-78.4006583?hl=es-419)"
  #--parks
  utter_forest_enchanted:
  - text: "The enchanted forest in Baños is an outdoor space that has a magical theme, inspired by fantastic creatures, fairies, goblins, witches, dragons . It is a place located in the middle of trees and gardens which makes it an immersive experience. The enchanted forest is a good option to go with the family during the day, at night the place lights up to the tone of led lights and bonfires. The enchanted forest has 10 magical stations , on the route each one is a different space with characters and special elements, as if they had come out of a story. Within the complex you will find a restaurant that serves fast food and craft beers. On weekends live shows, dances and artistic presentations are organized. The place is located just 4 blocks from the city center, at the entrance to the Monte Selva inn. The Enchanted Forest opening hours are Monday to Wednesday from 2:00 p.m. to 8:00 p.m. and Thursday to Sunday until 11:00 p.m. How much does the entrance to the Enchanted Forest cost? The price is $4 for adults and $2 for children. \n [Get directions](https://www.google.com.ec/maps/place/El+Bosque+Encantado/@-1.4018859,-78.4231906,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3912542817999:0x210785788b6a7fb6!8m2!3d-1.4018859!4d-78.4231906?hl=es)"
  utter_park_AnimalPark_en:
  - text: "Animal Park is an open zoo-type theme park that allows you to interact with animals. In the place there are cows, horses, ponies, ostriches, rabbits and more animals with which you can feed them, pet them, ride horses, collect eggs and of course take photos. In the park there are areas for games, live shows, restaurant, walks, viewpoints, children's games. The complex is located 8 km from the city center, in the Runtún sector. The travel time by vehicle is approximately 20 minutes. Animal Park opening hours are Monday to Sunday from 10:00 a.m. to 6:30 p.m., the live show is Saturday and Sunday from 1:00 p.m. to 4:00 p.m. The cost of the ticket is $4 adults and $2 children.\n [Get directions](https://www.google.com/maps/place/ANIMALPARK+PARQUE+TEM%C3%81TICO/@-1.4101985,-78.415867,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3916adbe54ee5:0x2f996013fff3d1a!8m2!3d-1.4101985!4d-78.415867)"
  utter_Discovery_atraction:
  - text: "Discovery Baños is an amusement park that has mechanical games such as the famous ring, bumper cars, carousels, water boats, children's games and its main attraction KARTING. At Discovery Baños you can rent a karting cart and race on its own mini circuit. This park is ideal for the whole family, adults who prefer adrenaline games and for children a variety of children's games. The amusement park is located in the Agoyan sector on the route of the waterfalls before the first tunnel to the Puyo route. The cost of the ticket is based on the game you want to experience. From $1 to $5 is the price range. Discovery Baños is open from Monday to Sunday from 10:00 a.m. to 8:00 p.m.\n [Get directions](https://www.google.com/maps/place/Discovery+Ba%C3%B1os/@-1.3990065,-78.3801008,15z/data=!4m5!3m4!1s0x91d3936f1357ab43:0x853303c8b1a8dcdd!8m2!3d-1.398129!4d-78.3671952)"
  utter_park_sanMartin:
  - text: "The San Martin adventure park is the ideal place for adrenaline, it has several attractions such as the Tibetan bridge, the via ferrata, inclined stairs, climbing, rappelling, zipline. These activities are carried out on the Paztaza River, next to the San Martin canyon. All activities have security, allowing you to enjoy without risks. This space is ideal for families, children, solo travelers, pets, in addition there are green areas, cafeteria and spaces for unique photographs. The staff of the San Martin park takes pictures while you visit the attractions so you can share these unforgettable memories on your social networks. The cost of admission to the park is $20 per person, this includes the use of all the attractions. Opening hours are Monday through Sunday from 9:00 a.m. to 5:00 p.m.\n [get directions](https://www.google.com/maps/place/PARQUE+AVENTURA+SAN+MARTIN/@-1.3949785,-78.4380035,17z/data=!3m1!4b1!4m5!3m4!1s0x91d390e7923fe599:0xcff71819fb57a886!8m2!3d-1.3949785!4d-78.4380035)"
  utter_Dino_PArk:
  - text: "The Dinosaur Park in Baños is a Jurassic themed complex . Its main attraction is the scale dinosaurs made of fiberglass, metal structure and mechanical parts. With a guided tour the dinosaurs are presented, the museum with real bones, clothes and objects for sale. In this place you can use your phone and see dinosaurs in augmented reality , you need to download their mobile app and start to exploring. The live show with the Tyrannosaurus Rex is one of the most anticipated in the dinosaur ride. The ticket cost is $3.50 for children and $6 for adults. Attention hours from Monday to Sunday from 9:00 to 18:00. It is located 5 km from Baños de Agua Santa, Runtún Bellavista sector.\n [Get directions](https://www.google.com/maps/place/Dinosaurios+Park/@-1.4007348,-78.4105307,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3916d35e154f9:0x6c309bd68abe918d!8m2!3d-1.4007348!4d-78.4105307)"
  utter_pueblos_mundo_ingles:
  - text: "Pueblo del mundo is a tourist complex with different attractions such as photographic spaces and trails. The place brings together thematic spaces such as the statue of Egypt, the prison of El Chapo, UFOs, igloos and more objects that provide an international experience. A perfect space for photographs and memories that will undoubtedly look unique on social networks. They also have the largest slide in America . The tourist complex is located 6 km from the city, Runtun sector . The entrance costs 3 dollars and you have access to all the spaces including the slides. In the place there is a bar that offers snacks. Opening hours are Monday through Sunday from 10:00 a.m. to 6:30 p.m.\n [Get directions](https://www.google.com/maps/place/Pueblo+del+Mundo/@-1.40267,-78.4220753,17.3z/data=!4m5!3m4!1s0x91d391e540402a3b:0x8441183467d3e76a!8m2!3d-1.4044933!4d-78.4146049?hl=es-EC)"
  utter_piqchur_ingles:
  - text: "PiQchur is a photo park that has photographic scenarios, its main objective is to capture an unforgettable memory in your photo gallery. A bicycle that points to the void, the doors to infinity , broken TVs and more perfect spots to take a picture of yourself and share it on your social networks. piQchur is located in the Las Antenas sector, 20 minutes from the city center, 5 minutes from the God's hands . The ticket price is $3 for adults and $2 for children. Opening hours are Monday through Sunday from 9:00 a.m. to 10:00 p.m.\n [Get directions](https://www.google.com.ec/maps/place/piQchur/@-1.3808585,-78.4309264,15.74z/data=!4m5!3m4!1s0x91d3916227fcf88f:0x931dfc6c796985c6!8m2!3d-1.379453!4d-78.4364488?hl=es)"
  utter_aldea_magica_Ingles:
  - text: "The magical village is a museum garden of goblins . The Goblin Village offers a themed experience based on goblins, gnomes, elves, and fairies. For lovers of this magical style and who wish to bring a souvenir, you can buy handcrafted scale dolls. The magical village is an open-air goblin park. You can take a taxi or walk, it is only 2km from the city center near the municipal coliseum of Baños. Opening hours are Wednesday through Sunday from 9:30 a.m. to 7:00 p.m. Prices of the magical village: The ticket cost is $3 adults and $1.5 children and seniors. The house of the goblin is the store where you can buy souvenirs. The magical village is the name of the park. Click to get the location and contact of the Magical Village of Baños.\n [Get directions](https://www.google.com/maps/place/La+Aldea+M%C3%A1gica/@-1.3922608,-78.4172929,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391bfa7b2cd93:0xb6f725d561390841!8m2!3d-1.3922608!4d-78.4172929)"
  utter_Troll_Mountain_en:
  - text: "The first open-air cinema in Baños is located in Troll Mountain, this attraction presents cinema performances at night. From 19:00 the projection of films begins on a giant screen. You can settle in the wooden seats or if you decide on its comfortable lawn. To consult the billboard you must enter your [social network profile](https://www.facebook.com/trollmountain.ec/). addition to this attraction, there is the walk of the trolls , on this path giant wooden trolls are located, these characters of fantastic origin welcome tourists and invite them to take photos with their colossal bodies. Troll Mountain is located 30 meters from the bus terminal, crossing the San Francisco Bridge.\n Office hours are Wednesday through Monday from 10:00 a.m. to 11:00 p.m. The ticket price is $2 for adults and $1 for children.\n[Get directions](https://www.google.com/maps/place/Troll+Mountain/@-1.3927375,-78.4246551,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3912503a0a119:0x8ef81b133fb67ac2!8m2!3d-1.3927375!4d-78.4246551)"
  utter_caverba_ingles:
  - text: "The Sigsi Huayco caverns in Baños are a new tourist option, this natural cavity between rocks, was restored and open to the client with light decoration, water sources, corridors and resting places. This attraction tells legends and prehistoric stories about Atahualpa's treasure to the llanganates. The caverns are open from Monday to Sunday from 9:00 a.m. to 11:00 p.m. It is located 1 km from the bus terminal, just 5 minutes walking from the city center."
  #- voiewpoints
  utter_piesDios_Ingles:
  - text: "Los pies de Dios is a viewpoint - restaurant. Its main attraction is its glass balcony. The viewpoint extends into the void, protruding from the mountain, achieving an incredible view of the city, the volcano and the Andes mountains. The glass bridge known as the Los pies de Dios is located in the Antenas sector, 10 minutes from downtown Baños. In the place there is a restaurant that serves a la carte dishes, barbecues, cafeteria to accompany your visit. The ticket cost is $2 if you access the glass bridge alone. If you eat at the restaurant , the entrance to the bridge is free. They are open from Monday to Sunday from 8:00 a.m. to 11:00 p.m.\n [Get directions](https://www.google.com/maps/place/Mirador+Los+Pies+de+Dios/@-1.3801102,-78.4362743,18z/data=!4m5!3m4!1s0x91d391879e7356d7:0x3db0a0abbdc09796!8m2!3d-1.3797852!4d-78.4358587)"
  utter_Sacha_360_en:
  - text: "This viewpoint and cafeteria has a glass balcony that shows the city and its mountains, outdoor cafeteria, enclosed spaces and some special details to take pictures. This viewpoint has a garage and is located 15 minutes from downtown in the Bellavista sector.\n [Get directions](https://www.google.com.ec/maps/place/Mirador+Bellavista/@-1.4000673,-78.4141538,17.74z/data=!4m5!3m4!1s0x91d3913c1d36eb8b:0x2c9e1347581728e7!8m2!3d-1.3998779!4d-78.4145889?hl=es)"
  utter_Bellavista_en:
  - text: "Located in the sector of Bellavista, Runtún, where you can contemplate the panoramic view of the city of Baños. At night includes a canelazo, comedy show and you can admire the city around a bonfire. Baños. At night it includes a canelazo, comedy show and you can admire the city around a bonfire. It is located 15 minutes from downtown. You can visit it in chivas, to do so, go to any tourist server to buy tikerts.\n [Get directions](https://www.google.com.ec/maps/place/Mirador+Bellavista/@-1.4000673,-78.4141538,17.74z/data=!4m5!3m4!1s0x91d3913c1d36eb8b:0x2c9e1347581728e7!8m2!3d-1.3998779!4d-78.4145889?hl=es)"
  utter_cafe_giratorio_ingles:
  - text: "The revolving cafeteria in Baños is a new attraction and not seen before in the city. As its name says, it is a cafeteria built on a rotating base , that is, if we do not sit down to have a coffee with a view of the city, after 2 minutes we will be in another position with another view. \nThe ticket cost to the place is $1, if you want to enter to the cafeteria it costs $3 and includes a simple coffee, you can consume other foods such as sandwiches, pizzas and others. You can only spend a maximum of 15 minutes inside the revolving cafeteria since there is a capacity of 40 people and others will want to enter. \nThe rotating coffee turns 1 turn every 7 minutes. The revolving cafe in Baños is located in the Bellavista sector, at the entrance to the cross of Bellavista. Opening hours are from Friday to Sunday from 4:00 p.m. to 10:00 p.m. \n[Get directions](https://www.google.com.ec/maps/place/Caf%C3%A9+Giratorio/@-1.3974038,-78.4170547,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391aae1cbe637:0x217849fcd907495d!8m2!3d-1.3974038!4d-78.4148607?hl=es&shorturl=1)"
  utter_luna_ingles:
  - text: "A viewpoint and restaurant located in the sector The Antenas. The attraction with a quarter moon fits with the background of the city or the Tungurahua volcano. You can visit it during the day or at night that is illuminated with LED lights. Access to the viewpoint costs $1, if you eat at the restaurant, admission to the viewpoint is free. The place is open every day. You can click on the location icon and get the addres, or click on theri social network. To get to the Moon's kiss you can take a taxi or buy a ticket for chivas route.\n [Get directions](https://www.google.com.ec/maps/place/El+Beso+de+la+Luna/@-1.3788181,-78.4392336,17z/data=!4m5!3m4!1s0x91d391e38590ac21:0xb4f3a3c3f315ba41!8m2!3d-1.3788181!4d-78.4370449?hl=es)"
  utter_ojosVolcan_ingles:
  - text: "The eagle's nest is a viewpoint located in the Las Antenas sector. Also known as the eyes of the volcano viewpoint, it welcomes tourists with tourist attractions such as the eagle's wings swing, the heart of love , the eagle's nest and other spaces perfect for taking pictures with the Tungurahua volcano or the city in the background. On site there is also a restaurant serving à la carte dishes, hot drinks and snacks. The ticket price is $2 for adults and $1 for children. Business hours are Monday through Sunday from 8:00 a.m. to 11:00 p.m. The viewpoint of the eyes of the volcano can be reached by private vehicle or private tour.\n [Get directions](https://www.google.com/maps/place/Mirador+ojos+del+volcan-nido+del+%C3%A1guila/@-1.3841049,-78.4375218,20z/data=!4m5!3m4!1s0x91d391beeaec81b5:0xa4dc9d7b99120599!8m2!3d-1.3839639!4d-78.4375822)"
  utter_komg_ingles:
  - text: "This is a viewpoint with a view of Baños de Santa accompanied by a giant gorilla . You can climb a ladder to his hand and take a photo to show off to your friends that you have been in King Kong's hand. The place is a viewpoint but they also have a restaurant that serves coffee, bolones de verde and more delicacies to enjoy the view. The Kong window is located in the Las Antenas sector. The price of admission is $2. They are open from Monday to Sunday from 9:00 a.m. to 11:00 p.m. \n[Get directions](https://www.google.com.ec/maps/place/El+Ventanal+de+Kong/@-1.3838545,-78.4369699,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391870480f17f:0x81915689d7b2ce1f!8m2!3d-1.3838545!4d-78.4369699?hl=es)"
  utter_cristo_ingles:
  - text: "The Christ the Redeemer in Baños is a religious monument with the sculpture of Jesus. Religious tourism in Baños is one of the oldest in the city. The creation of new destinations with a religious topic has grown and Christ the Redeemer is one of them. The place is located in the Antenas sector, there are more decorative spaces, such as murals and spots to take pictures with the background of the city or the Tungurahua volcano. The statue of Jesus is a large monument over 2 meters high, sitting on a building that protrudes from the edge of the mountain. \nAt night, the walks are illuminated with LED lights and its main attraction is illuminated with white lights. The cost of admission to the Cristo Redentor complex in Baños is $2. The place is open at all hours, but we recommend that you visit after 9:00 am.\n [Get directions](https://www.google.com/maps/place/Cristo+Redentor+de+Ba%C3%B1os+de+Agua+Santa/@-1.3829375,-78.4360625,17z/data=!4m5!3m4!1s0x91d3917bd42d0fcd:0x778f7ccec5dde38c!8m2!3d-1.3829375!4d-78.4360625?shorturl=1)" 
#--bridges
  utter_manos_viewpoint:
  - text: "Las Manos de Dios is a bridge-viewpoint supported by two structures in the shape of hands that have the city and the Tungurahua volcano in the background. located in the Las Antenas sector. From the city center it takes 20 to 30 minutes by car. The cost of entry into the hands of God is: $2 adults and $1 children. The place has several attractions, the main viewpoint is the hands of God, an illuminated swing, the elf's house, giant wings, a wishing well, a love swing, a giant mushroom and a space for children's games. \nYour ticket includes a complimentary drink. The place has a restaurant that prepares typical dishes and drinks. Opening hours are Monday through Sunday from 8 am - 10 pm.\n [Get directions](https://www.google.com.ec/maps/place/%22Las+Manos+de+Dios%22+Ba%C3%B1os+de+Agua+Santa/@-1.378141,-78.4353729,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391a051945545:0x1e2d2fbc28f64501!8m2!3d-1.378141!4d-78.4353729?hl=es)"
  utter_pachamama_hand:
  - text: "The hand of the Pachamama in Baños is inside the tourist resort called The flight of the condor. The attraction is formed by two structures in the form of hands that stand out in the middle of the forest, decorated with glass balconies, colorful paintings, LED lights and more beautiful details. A glass bridge joins the 2 hands with the thematic heart of the resort. The hand of the Pachamama is located 7 km from Baños de Agua Santa, in Runtún sector . From the center of Baños the trip by vehicle takes approximately 15 minutes to the destination. The place has several spaces for rest, pictures, food and a garage. The opening hours from the hands of Pachamama are from Monday to Sunday from 8:30 am to 8:30 pm. The ticket cost is $5 for adults and $2.50 for children.\n [Get directions]https://www.google.com/maps/place/LA+MANO+DE+LA+PACHAMAMA/@-1.4136115,-78.4165407,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3918bcddb68d1:0x6dc3f85d8e127eae!8m2!3d-1.4136115!4d-78.414352"
  utter_mega_park_bridge:
  - text: "This bridge has an extension of 300 meters, with 20 meters of glass distributed in 3 sections. It is at a height of 120 meters, it crosses over the Blanco River. The attraction has safety regulations that will make your experience unique and safe. From the city center it is 15 minutes by car. You can go by taxi, chiva (open bus) or city bus. It is located in the Rio Blanco sector, 9 km from the city center. The opening hours are from Monday to Sunday 9:00 - 18:00. The price to cross the bridge is $7 per person. The place is called Mega Adventure Park Rio Blanco and offers more attractions such as canopy, Tibetan bridge and swings.\n [Get directions](https://www.google.com/maps/place/Mega+Adventure+Park+R%C3%ADo+Blanco/@-1.3993073,-78.3489977,17z/data=!3m1!4b1!4m5!3m4!1s0x91d39354abb33077:0xf040e636e8fffc47!8m2!3d-1.3993073!4d-78.3489977)"
#--free
  utter_parque_familia_en:
  - image: "https://turismobanos2020.files.wordpress.com/2020/08/familia12.jpg?w=560"
    text: "Located on the Baños-Puyo road, just 10 minutes from the center of the city of Baños, in the Agoyán sector.  You can appreciate the viewpoint to the Agoyán dam reservoir, bird watching, small animals, green spaces, picnic area. If you enter without a vehicle there is no charge, but if you enter with your vehicle you will be charged a small fee. It offers Agroecological farm, Animal Breeding and beautiful trails.\n [Get directions](https://www.google.com.ec/maps/place/Parque+de+la+Familia+Ba%C3%B1os/@-1.3973445,-78.3816562,18z/data=!3m1!4b1!4m12!1m6!3m5!1s0x91d393e0df5e73a7:0x7ea2c1b415c3f560!2sParque+de+la+Familia+Ba%C3%B1os!8m2!3d-1.3973445!4d-78.3805619!3m4!1s0x91d393e0df5e73a7:0x7ea2c1b415c3f560!8m2!3d-1.3973445!4d-78.3805619?hl=es)"
  utter_church_en:
  - image: "http://static1.squarespace.com/static/605242bb8e9617719570c243/6089b5916b664907705470f6/625ee6c97523946fc8e8310e/1663070715278/Iglesia%2Bde%2BBanos%2BEcuador%2B-%2BBasilica%2Bde%2Bla%2BVirgen%2Bde%2BAgua%2BSanta.jpg?format=1500w"
    text: "The Basilica or Sanctuary of the Virgin of Agua Santa represents one of the most important architectural infrastructures in the canton. It has a semi-gothic style, the decoration and the canvases with which the walls are adorned have been worked by Friar Enrique Mideros. Paintings depicting local miracles attributed to the Virgin of Agua Santa.\n [get directions](https://www.google.com.ec/maps/place/Santuario+y+Bas%C3%ADlica+Cat%C3%B3lica+Nuestra+Se%C3%B1ora+del+Rosario+de+Agua+Santa+de+Ba%C3%B1os/@-1.3974067,-78.4229707,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3912257227d11:0xa2908f10209f3f74!8m2!3d-1.3974067!4d-78.420782?hl=es) "
  utter_malecon_rioVerde_en:
  - image: "https://www.eluniverso.com/resizer/Ys1FwVC7b3VqzdTQsZpQLeckuys=/1435x670/smart/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/eluniverso/CKHAHQVMVJHBXEADYI6RKQR22Q.jpg"
    text: "In the parish of Rio Verde, approximately 25 minutes away. The typical meals of the place are ideal to recharge your energy after enjoying the various attractions of Rio Verde. You will be able to enjoy culinary tastings, enjoy the boats and the recreational places.\n [get directions](https://www.google.com.ec/maps/place/R%C3%ADo+Verde/@-1.4031057,-78.3015991,18z/data=!3m1!4b1!4m6!3m5!1s0x91d3934e3e855e95:0x983621474f652d95!8m2!3d-1.40344!4d-78.3009985!16s%2Fg%2F1tfpwbl7?hl=es)"
#--zoo
  utter_vida_exo_zoo_en:
  - text: "Vida Exotica Zoo is located in front of the San Martin zoo, this zoo presents another variety of animal species, at the entrance you will meet the serpentarium, a space with personalized environments that allow you to safely observe the different species of snakes, reptiles, arachnids and fish . Continuing with the tour you will find birds, mammals, among them a family of African lions, 2 adult lions and 2 cubs inhabit a wide space for their development. The place has informative posters, rest spaces, decorative murals for photography. This zoo is in the Lligua sector, 5 minutes from the city center.\n The cost of admission to the exotic life zoo is $3 for adults and $2 for children and seniors.\n Business hours are Monday through Sunday from 8am to 6pm.\n [Get directions](https://www.google.com.ec/maps/place/Zoo+Vida+Ex%C3%B3tica/@-1.3964769,-78.4371854,17z/data=!3m1!4b1!4m5!3m4!1s0x91d39132e15856eb:0x3d22b5c776b39ea5!8m2!3d-1.3964769!4d-78.4371854?hl=es)"
  utter_zoo_martin_en:
  - text: "The San Martin Zoo is the oldest zoo in Baños, this wildlife conservation and management center is in charge of caring for and preserving many wild species. In the San Martin zoo you will be able to meet different animals in different areas, environments and cages. You can tour the entire zoo and learn about wildlife thanks to its information signs, discover new species and appreciate animal beauty. Among the most exotic animals are the white Bengal tigers, spectacled bears, jaguars, pumas and the emblematic condor. The San Martin zoo is located just 5 minutes from the center of Baños. You can go by bus for a cost of 30 cents and by taxi for $1.50. \nOffice hours 8:00 a.m. to 5:30 p.m. every day.\n The cost of admission to the San Martin ecozoological is $4 for adults and $3 for children.\n [Get directions](https://www.google.com/maps/place/Eco+zool%C3%B3gico+San+Mart%C3%ADn/@-1.396424,-78.4390858,17z/data=!3m1!4b1!4m5!3m4!1s0x91d39169fd59315f:0xd51a7cbb561db913!8m2!3d-1.396424!4d-78.4368971)"
#--museum
  utter_museo_ingles:
  - text: "The Fray Enrique Mideros Museum is located inside of the main Church of Baños, this museum contains mostly religious history, such as clothing of the Virgin, jewelry, objects and garments of leaders of the Catholic Church. You can see photographs or objects from the construction of the basilica and other religious cultural elements in the corridors. There are rooms dedicated to the exhibition of costumes and monuments, in the corridors you can find paintings and relics such as pianos, telephones, among others. But in addition to the religious theme there are rooms with stuffed animals, preserved animal remains, natural history and cultural objects from the history of Baños de Agua Santa. In addition to the museum space and its terraces, you can visit the church and appreciate the semi-Gothic architecture. The opening hours of the Fray Enrique Mideros museum are from Monday to Sunday from 8:00 a.m. to 6:00 p.m. Admission is $2 for adults and $1 for children.\n [Get directions](https://www.google.com.ec/maps/place/Museo+Fray+Enrique+Mideros/@-1.3973952,-78.4210431,17z/data=!3m1!4b1!4m5!3m4!1s0x91d39122fe8dffd5:0xafb55ec348545273!8m2!3d-1.3973952!4d-78.4210431?hl=es)"
#--gastro
  utter_factory_chocolate:
  - text: "Tourists can learn about the entire process of making chocolates, drinks and desserts. Entrance to the magical chocolate factory is free. Inside the place you can buy the souvenirs, food and desserts you want. The tour of the chocolate factory is free, but you will surely crave one of their products. In the chocolate factory in Baños you can enjoy the whole process and make chocolate with your own hands, you can grind the cocoa in artisan stones, mold the chocolates and decorate your own cupcakes. The magic chocolate factory is ideal for families who want to walk with the little ones, there are unique spaces for pictures and souvenirs. The magic chocolate factory is at the Monte Selva Hotel, just 3 blocks from downtown Baños. The opening hours of the chocolate factory are from Monday to Sunday from 10:00 - 19:00. \n[Get directions](https://www.google.com/maps/place/F%C3%A1brica+M%C3%A1gica+de+Chocolate/@-1.4009024,-78.4249104,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3910a2606524f:0x3db57affb6a3d064!8m2!3d-1.4009024!4d-78.4227217)"
#--extreme
  utter_rafting_practice:
  - text: "Rafting in Baños de Agua Santa is an extreme sport that is practiced on large rivers. Rafting consists of getting on a boat with more people and one or 2 instructors, they go down the river to a specific point, they have to row to avoid obstacles and give direction to the boat, it is a teamwork that you will enjoy. it is safe, in the boat you will be accompanied by 2 instructors who will guide you, behind and in front of the boat there are kayaks that are responsible for picking up anyone who falls from the boat. Is an activity that has safety measures (floating jacket, guides and rescue equipment). This activity takes place on the Paztaza River, there are several levels of difficulty. Rafting lasts approximately 5 hours, the tour starts at 9:00am and ends at 2:00pm. The cost per person is $30. Includes transportation, neoprene suits, shoes, safety equipment."
  utter_caypning_activity:
  - text: "Canyoning in Baños is done in several waterfalls in the city. Canyoning is rappelling down a waterfall. For this activity, the agency provides you with all the safety equipment and the guide that will help you. By means of a rope secured to your harness you will go down the rock of the waterfall with the supervision and help of the guide. It seems that it sounds like a complicated and risky activity, but it is easier than you imagine. Canyoning in Baños can be done by children and adults. The price of the tour is $30 per person. The canyoning in Baños starts at 9:00 and returns at 12:30, there is also a schedule in the afternoon."
  utter_rock_climbring:
  - text: "Rock climbing is a tourist activity that takes place on various rocks or mountains of Baños. To climb in Baños de Agua Santa you must hire a specialized touris guide who will provide you with all the safety equipment such as ropes, shoes, harnesses, carabiners and other equipment. There are several places and routes to climb in Baños, the most popular is the rock of San Martin, its 5 minutes from the center of Baños you can climb several routes, do not worry if it is the first time you climb, it is an activity with measures security that will make your experience comfortable and fun. The price to climb in Baños is $30 per person, minimum 2 people. "
  utter_bridge_jumping:
  - text: "The adrenaline overflows just by looking from the bridge to the abyss, however, do not give up, do it and experience the best adventure. This is an extreme activity and should not be considered suitable for people with fear of heights, the minimum age is 14 years old, with a maximum weight of 90 kilograms. It is advisable to inform if you suffer from any medical condition."
#-Swings
  utter_fantasias_swing:
  - text: "This swing has a 60-meter pendulum, located on the edge of a mountain overlooking the city. In this swing you can swing into the void and enjoy the adrenaline to the fullest. The extreme swing has harnesses and safety indications. It is located in the Runtún sector , 25 minutes by car. In the place there are viewpoints and areas for photographs with a view of the city, in addition, a garage, a restaurant. You can go to the swing in a private vehicle or on a chivas tour. The price of the swing is $10 per person. Business hours are Monday through Sunday from 9:00 a.m. to 6:00 p.m.\n [get direction](https://www.google.com.ec/maps/place/Columpio+Fantasias+De+Volar/@-1.408059,-78.424434,15z/data=!4m5!3m4!1s0x91d391293662b1f9:0x8e02011f4a7c3c24!8m2!3d-1.408059!4d-78.424434?hl=es)"
  utter_tree_house:
  - text: "The Tree House in Baños is located in the Runtun sector at 2600 meters above sea level. As its name says, its main attraction has been the tree house and its swings that swing towards the cliff. In the background you have the Tungurahua volcano. The place has received several improvements, now it has more photo spots and attractions, such as children's games, a restaurant and others. To get to the tree house you can: take a taxi for $5 from the center of Baños, take the bus at specific times (05:45-11:00-14:00-16:00). Admission is $3 for adults and half price for children. The opnening hours are from 7 am to 7 pm. \n[get direction](https://www.google.com.ec/maps/place/La+Casa+del+Arbol/@-1.4182111,-78.4263339,17z/data=!3m1!4b1!4m5!3m4!1s0x91d396d429a823e3:0x88718e7ae34cd3a5!8m2!3d-1.4182111!4d-78.4263339?hl=es)"
  utter_condor_flight:
  - text: "This giant swing is located in the complex The flight of the condor, in addition to the swing there is the Tibetan bridge, from a 3-story tower you can walk to the top of the swing that becomes a viewpoint towards the Runtún community. All these activities have security measures such as harnesses, helmets, gloves and other protections to guarantee your integrity. In the complex there are other tourist attractions such as the hand of the pachamama, but you can only access the swing if you wish. Office hours are Monday through Sunday 8:30 a.m. to 8:30 p.m. The ticket cost of the swing is $10.\n [get direction](https://www.google.com.ec/maps/place/LA+MANO+DE+LA+PACHAMAMA/@-1.4119061,-78.4166448,17z/data=!4m5!3m4!1s0x91d3918bcddb68d1:0x6dc3f85d8e127eae!8m2!3d-1.4136115!4d-78.414352?hl=es)"
#-trails
  utter_camino_bellavista_en:
  - text: "With a distance of 2.7 km, a difference in altitude of 307 m, out and back trail and an estimated time of 1h30. Short and undemanding route that leaves from the center of Baños and goes to the top of the viewpoint of La Cruz, allowing a spectacular view of the city of Baños. \n[Get directions](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/mirador-la-cruz-bellavista?mobileMap=false&ref=sidebar-static-map)"
  utter_los_sauces_en:
  - text: "Approximate distance of 6.8 km, elevation gain of 308 m, circular trail and duration of approximately 2h15. The Los Sauces trail runs along the Baños - Illuchi - Sauces route, starting in the Illuchi sector. It is considered a simple hike that does not require too much effort, so it is recommended for families with normal physical condition. It is surrounded by fruit trees and offers views of the city of Baños, the Tungurahua volcano and the waterfalls that flow from the Pastaza River.\n [get direction](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/sendero-de-los-sauces?mobileMap=false&ref=sidebar-static-map)"
  utter_mirador_virgen_en:
  - text: "Distance of 1.3 km, 151 m elevation gain, out and back trail and approximate duration of 50 minutes. Short hike to the monument to the Virgin Mary in the hills of Baños de Agua Santa, with a viewpoint overlooking the city. It is accessed by a series of concrete stairs.\n [Get directions](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/monumento-a-la-virgen-de-banos?mobileMap=false&ref=sidebar-static-map)"
  utter_camino_pondoa_en:
  - text: "Distance of approximately 8km, elevation gain of 160 m, out and back trail and duration of approximately 2h30 minutes. A good physical condition is required to do this route. The route is on narrow trails with few flat areas, rocks and a high elevation gain. Great view of the city. \n[Get diretions](https://www.google.com/maps/place/Sendero+a+Pondoa/@-1.4007698,-78.4364347,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391d6436e7e6f:0x1c32fa521ad578f!8m2!3d-1.4007752!4d-78.434246)"
  utter_luna_volcan_en:
  - text: "Distance of 8 km, elevation gain of 770m, circular trail and approximate time of 2 hours.This route is very popular for hiking, MTB, walking or walking, you can enjoy some peace. A nice walk through some of the hills of Baños, visiting the monument to the Virgin and viewpoints of the city. \n[get directions](https://es.wikiloc.com/rutas-senderismo/banos-luna-volcan-mirador-de-la-virgen-banos-a-bajo-ritmo-81822619)"
  utter_sendero_casaarbol_en:
  - text: "Distance approximately 6.3 km, elevation gain of 780 m, out and back trail and duration approximately 3h50. It is an intense but fun hike on narrow trails with few flat sections, steep for the most part and quite slippery, so be sure to wear shoes with some grip. Great views of the city and the Tungurahua volcano.\n [get directions](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/torre-al-cielo-y-casa-del-arbol?mobileMap=false&ref=sidebar-static-map)"
  utter_contabandistas_en:
  - text: "Distance of 12.2 km, a 717 m difference in altitude, round trip and a duration of 3h45m. The route starts at the Agoyán dam and continues along the south bank of the Postaza River towards the Manto de la Novia waterfall. Its name comes from the time when cane liquor smugglers used to walk this trail to escape from the guards.\n [get directions](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/sendero-de-los-contrabandistas?mobileMap=false&ref=sidebar-static-map)"
#--swimming pools
  utter_pool_virgen_en:
  - text: "The pools that contain mineral waters, many of them come from the slopes of the Tungurahua volcano. The Termas de la Virgen in Baños are two swimming pool complexes, the first being the classic Termas de la Virgen, pools with thermal water, cold water and especially medicinal water. They are located under the virgin's waterfall. The ticket price to the Termas de la Virgen is $4 for adults and $2 for children and seniors. These pools are designed for adults looking to relax, do therapy, rehabilitation or simply enjoy the benefits of hot springs. The opening hours are from 5:00 - 16:00 and in the afternoon from 18:00 - 21:30. It is mandatory to wear a bathing cap. The Termas de la Virgen in Baños are located 4 blocks from the city center, you can walk if you have stayed near the center. \n[Get ditections](https://www.google.com.ec/maps/place/Termas+de+la+Virgen/@-1.3982652,-78.4202581,17z/data=!4m5!3m4!1s0x91d39122c52c61fd:0xfaa0f21baa970208!8m2!3d-1.3987719!4d-78.4175783?hl=es)"
  utter_pool_termas:
  - text: "This is a recreational complex, there are wave pools, slides, sauna, turkish bath, hydromassage and thermal water pools. It is designed for families looking for swimming pools for children and adults. It bears the same name Termas de la Virgen Complex. It is located next to the Termas de la Virgen Spa. The cost of the pools is $6 for adults and $3 for children and seniors. Opening hours from Wednesday to Friday from 2:00 p.m. to 8:30 p.m. and on weekends and holidays from 10:00 a.m. to 8:30 p.m. These pools have a garage, food bar, outside there are food stalls and bathing suit rentals and others. It is 4 blocks from the center of Baños , you can click on the address icon and get there so easily.\n [Get ditections](https://www.google.com.ec/maps/place/Piscinas+Termas+De+La+Virgen+-+Ba%C3%B1os+Ecuador/@-1.3982652,-78.4202581,17z/data=!4m5!3m4!1s0x0:0x4c067c5ae04d1cd4!8m2!3d-1.3981689!4d-78.4185118?hl=es&shorturl=1&shorturl=1)"
  utter_sanClara_pool:
  - text: " The Santa Clara pools in Baños are a complex consisting of 2 outdoor pools, a wet area with hydromassage, sauna, Turkish bath, massage area and bar. There is a semi-Olympic pool, heated pool, outdoor whirlpool. The Santa Clara pools in Baños or the ¨Crab¨ pools are located 3 blocks from the city center , 3 blocks from the Baños church, next to the Montalvo park, an option if you are looking for swimming pools in Baños for families and close to the accommodation this is a good option. The pools have a cost of $4 for adults and $2 for children and seniors. Opening hours are Monday through Friday from 2:00 p.m. to 9:30 p.m. and on weekends from 10:00 a.m. to 9:30 p.m. \n[Get ditections](https://www.google.com.ec/maps/place/Balneario+Santa+Clara+(El+Cangrejo)/@-1.3979118,-78.4213715,17z/data=!4m5!3m4!1s0x0:0x5103de56b1fb15b6!8m2!3d-1.4006486!4d-78.4193153?hl=es)"
  utter_Elsalado_pool:
  - text: "El Salado spa is a complex that has several pools of thermal water, the temperature of the water exceeds 50 degrees, it is not recommended for children, there are other heated pools ideal for children, adults. On the site there is a private garage and a bar for snacks or breakfast. The Salado hot springs are located in the Salado sector, 3 minutes from the center of Baños, you can walk or take a bus or taxi. The bus station is next to the central market and the taxi ride costs $1.25. If you want to go by private vehicle, just click on the direction button and it will be very easy for you to get there. The prices of the El Salado pools are $3 for adults and $1.50 for children. Opening hours are Monday to Sunday from 5:00 - 20:00. \n[Get ditections](https://www.google.com.ec/maps/place/Balneario+El+Salado/@-1.402449,-78.436153,16z/data=!4m5!3m4!1s0x91d390d82c079589:0x3a89a5ac6ad94ee6!8m2!3d-1.4045738!4d-78.4323045?hl=es)"
  utter_santaAna_pool:
  - text: "Santa Ana swimming pools in Baños is an outdoor swimming pool complex. These pools are special to spend with the family on a sunny day. There are spaces to prepare barbecues, soccer and basketball courts. There are several pools of cold water as well as heated water. In the open air and in the middle of nature are the Santa Ana pools. In the complex there is a garage, a snack bar, green areas, you can bring your food and serve yourself a picnic. The Santa Ana pools are 5 minutes from the center of Baños, you can take a cab or the city bus. The opening hours are from Friday to Sunday from 9:00 to 16:00. The cost is $2 for adults and $1 for children.\n [Get ditections](https://www.google.com.ec/maps/place/Complejo+Santa+Ana/@-1.3955988,-78.4113088,17z/data=!4m5!3m4!1s0x91d3913fd7090945:0xa536512b9305557!8m2!3d-1.3953593!4d-78.4092785?hl=es&shorturl=1&shorturl=1)"
