# informacion Senderos

  utter_camino_pondoa:
  - text: "Distancia de aproximada de 8km, desnivel de 160 m, sendero de ida y vuelta y duración aproximada de 2h30 minutos.Se requiere una buena condición física para realizar este recorrido. El recorrido es por senderos estrecho con pocas zonas planas, piedras y un alto desnivel de terreno. Gran vista a la ciudad. [Cómo llegar](https://www.google.com/maps/place/Sendero+a+Pondoa/@-1.4007698,-78.4364347,17z/data=!3m1!4b1!4m5!3m4!1s0x91d391d6436e7e6f:0x1c32fa521ad578f!8m2!3d-1.4007752!4d-78.434246)"

  utter_mirador_virgen:
  - text: "Distancia de 1.3 km, desnivel de 151 m, sendero de ida y vuelta y duración apriximada de 50 minutos. Pequeña caminata hacia el monumento a la Virgen María en los cerros de Baños de Agua Santa, con un mirador con vista a la ciudad. Al mismo se accede por una serie de escaleras de hormigón. [Cómo llegar](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/monumento-a-la-virgen-de-banos?mobileMap=false&ref=sidebar-static-map)"

  utter_los_sauces:
  - text: " Distancia aproximada de 6.8 km, desnivel de 308 m, sendero circular y duración aproximada de 2h15. El sendero de Los Sauces recorre la ruta Baños - Illuchi - Sauces, partiendo del sector de Illuchi. Es considerada una caminata sencilla que no exige demasiado esfuerzo, de manera que se recomienda para familias con una condición física normal. Está rodeada de árboles frutales y ofrece vistas de la ciudad de Baños, del volcán Tungurahua y de las cascadas que brotan del río Pastaza. [Cómo llegar](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/sendero-de-los-sauces?mobileMap=false&ref=sidebar-static-map)"

  utter_luna_volcan:
  - text: "Distancia de 8 km, desnivel de 770m, sendero circular y tiempo aproximado de 2 horas.Este recorrido es muy popular para hacer senderismo, MTB, paseos o caminatas, se puede disfrutar de un poco de paz. Un bonito paseo por algunas de las colinas de Baños, visitando el monumento a la Virgen y miradores de la ciudad. [Cómo llegar](https://es.wikiloc.com/rutas-senderismo/banos-luna-volcan-mirador-de-la-virgen-banos-a-bajo-ritmo-81822619)"

  utter_sendero_casaarbol:
  - text: "Distancia aproximada de 6.3 km, desnivel de 780 m, sendero de ida y vuelta y duración aproximada de 3h50. Es una caminata intensa pero divertida por caminos angostos con pocas secciones planas, empinado en su mayor parte y bastante resbaladizo, así que asegúrese de usar zapatos con algo de agarre. Grandes vistas de la ciudad y del volcán Tungurahua. [Cómo llegar](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/torre-al-cielo-y-casa-del-arbol?mobileMap=false&ref=sidebar-static-map)"

  utter_contabandistas:
  - text: "La ruta de los contrabandista posee una distancia de 12.2 km, desnivel de 717 m, camino de ida y vuelta y una duración de 3h45m. Ruta que comienza en la Represa de Agoyán y continúa por la ribera sur del río Postaza en dirección a la cascada del Manto de la Novia. Su nombre proviene de la época en que los contrabandistas de licor de caña de azúcar recorrían este sendero para huir de los guardias. [Cómo llegar](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/sendero-de-los-contrabandistas?mobileMap=false&ref=sidebar-static-map)"

  utter_camino_bellavista:
  - text: "Con una distancia de 2.7 km, un desnivel de 307 m, sendero de ida y vuelta y un tiempo estimado de 1h30. Recorrido corto y poco exigente que sale del centro de Baños y se dirige a la cima del mirador de la Cruz, permitiendo una espectacular vista de la ciudad de Baños. [Cómo llegar](https://www.alltrails.com/es/explore/trail/ecuador/tungurahua/mirador-la-cruz-bellavista?mobileMap=false&ref=sidebar-static-map)"

