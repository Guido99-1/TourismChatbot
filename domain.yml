  - text: "Las termas del Salado, son piscinas de agua termal provenientes de la fuente de agua del volcán Tungurahua. Son famosas por sus propiedades medicinales y terapéuticas. Se encuentra en el sector del Salado, a 3 minutos del centro de Baños, puede ir caminando o tomar un bus o taxi- El complejo tiene varias piscinas de agua termal, la temperatura del agua supera los 50 grados, Hay otras piscinas climatizadas ideales para niños, adultos. En el sitio hay un garaje privado y un bar. [Cómo llegar](https://www.google.com.ec/maps/place/Balneario+El+Salado/@-1.402449,-78.436153,16z/data=!4m5!3m4!1s0x91d390d82c079589:0x3a89a5ac6ad94ee6!8m2!3d-1.4045738!4d-78.4323045?hl=es)"
