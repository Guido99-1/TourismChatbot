  - text: "El bosque encantado en Baños es un espacio al aire libre que tiene un tema mágico, inspirado en criaturas fantásticas, hadas, duendes, brujas, dragones. Los fines de semana se organizan espectáculos en vivo, bailes y presentaciones artísticasDentro del complejo encontrará un restaurante que sirve comida rápida y cervezas artesanales. El bosque encantado tiene 10 estaciones mágicas, en la ruta cada una es un espacio diferente. [Cómo llegar](https://www.google.com.ec/maps/place/El+Bosque+Encantado/@-1.4018859,-78.4231906,17z/data=!3m1!4b1!4m5!3m4!1s0x91d3912542817999:0x210785788b6a7fb6!8m2!3d-1.4018859!4d-78.4231906?hl=es)"
